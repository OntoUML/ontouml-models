editorialNote: Model about the structure of the Agricultural and Forestry Defense Institute of Espírito Santo (in Portuguse, Instituto de Defesa Agropecuária e Florestal do Espírito Santo (IDAF)). It was developed by a PhD student in the context of a postgraduate course in ontology modeling. The model was built using information from IDAF's website (https://idaf.es.gov.br), an informal interview with a IDAF's employee, and the laws Lei Complementar 245 - Plano de Cargos e Salários and Lei Complementar 197 - Estrutura
