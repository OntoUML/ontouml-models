editorial-notes: |
  The ontology is the outcome of classroom activity on the representation to the recommendation G.809 of the International Telecommunication Union on the standardization "Functional architecture of connectionless layer networks". The original ontology is available at https://drive.google.com/drive/folders/19ni9bt-kNLsCjls8wbme_GR-jdCGChdO.

  Among the references, we have included the ITU-T recommendation G.809 which should be the basis of the documented ontology.
